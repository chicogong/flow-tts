version: 2
updates:
  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/packages/node"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/packages/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/packages/go"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # Java/Maven dependencies
  - package-ecosystem: "maven"
    directory: "/packages/java"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
