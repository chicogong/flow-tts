repos:
  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        files: ^packages/go/.*\.go$

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^packages/python/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^packages/python/
        args: ["--profile", "black"]

  # Node.js / TypeScript linting
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd packages/node && pnpm lint --fix'
        language: system
        files: ^packages/node/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
